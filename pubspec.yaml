name: flash_chat
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  firebase_core: ^0.4.1+5
  firebase_auth: ^0.14.0+9
  cloud_firestore: ^0.12.10
  modal_progress_hud: ^0.1.3

flutter:
  uses-material-design: true

  assets:
  - images/

  fonts:
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf
    - family: Source Sans Pro
      fonts:
        - asset: fonts/SourceSansPro-Bold.ttf
    - family: SFCompactDisplay
      fonts:
        - asset: fonts/SFCompactDisplay-Medium.otf
    - family: Arvo
      fonts:
        - asset: fonts/Arvo-Regular.ttf
    - family: San Fransico
      fonts:
        - asset: fonts/SFProDisplay-Medium.ttf
    - family: San Fransico1
      fonts:
        - asset: fonts/SFProDisplay-Heavy.ttf
